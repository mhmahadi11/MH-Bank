<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="bank-title">
                        <h1 class="text-center text-uppercase">Welcome to MH Bank</h1>

                        <div class="login-form mt-5">
                            <input class="form-control mb-3" type="email" placeholder="Email" >
                            <input class="form-control mb-3" type="password" placeholder="Password">
                            <button id = "login-btn"class="btn btn-success ">Enter</button>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>

    <section id="bankProfile">
        <div class="container">
            <h1 class="text-center text-uppercase mb-5">MH Bank funds</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit bank-status ">
                        <h2>Deposit</h2>
                        <h3>$<span id = "setValAmmount">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow bank-status">
                        <h2>Withdrow</h2>
                        <h3>$<span id = "withdrawAmount">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance bank-status">
                        <h2>Balance</h2>
                        <h3>$<span id = "balaceAmmount">1200</span></h3>
                    </div>
                </div>
            </div>

                 <div class="row">
                
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id ="amnount-val"class="form-control mb-3" type="text"  placeholder="$ ammount you want to deposit">
                            <button id ="submitBTN" class="btn btn-success">deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="submit-area">
                            <h4>Withdrow</h4>
                            <input id = "withdrowInput" class="form-control mb-3" type="text" placeholder="$ ammount you want to withdraw">
                            <button id ="withdrowBtn" class="btn btn-success">withdrow</button>
                        </div>
                    </div>
              
                </div>
           
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
